[global|defaults]
openssl_directory = C:\

[name1|defaults]
common_name = ca.rochediagnostics.local
expiration_certificate = 120

[name1|values]
maximum_expiration_certificate_in_months = 360

[name2|values]
maximum_expiration_certificate_in_months = 360
minimum_dns_entries = 0

[name2|defaults]
common_name = 192.168.0.1
nplh_ip_address = 192.168.0.1
expiration_certificate =120

[name3|values]
maximum_expiration_certificate_in_months = 360
minimum_ip_entries = 1
minimum_dns_entries = 0

[name3|defaults]
expiration_certificate =120

[name4|values]
maximum_expiration_certificate_in_months = 360
minimum_dns_entries = 0

[name4|defaults]
